//custom max min header filter
var minMaxFilterEditor = function(cell, onRendered, success, cancel, editorParams){

var end;

var container = document.createElement("span");

//create and style inputs
var start = document.createElement("input");
start.setAttribute("type", "number");
start.setAttribute("placeholder", "Min");
//start.setAttribute("min", 0);
//start.setAttribute("max", 100);
start.style.padding = "4px";
start.style.width = "50%";
start.style.boxSizing = "border-box";

start.value = cell.getValue();

function buildValues(){
    success({
        start:start.value,
        end:end.value,
    });
}

function keypress(e){
    if(e.keyCode == 13){
        buildValues();
    }

    if(e.keyCode == 27){
        cancel();
    }
}

end = start.cloneNode();
end.setAttribute("placeholder", "Max");

start.addEventListener("change", buildValues);
start.addEventListener("blur", buildValues);
start.addEventListener("keydown", keypress);

end.addEventListener("change", buildValues);
end.addEventListener("blur", buildValues);
end.addEventListener("keydown", keypress);


container.appendChild(start);
container.appendChild(end);

return container;
}

function getCategories() {

  var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
  var theUrl = "http://localhost:8080/ws_iltech_n11/ws/getcategoriesn11";



xmlhttp.addEventListener("readystatechange", function()  {
    if(this.readyState === 4) {
     // console.log(this.responseText);
      var resultText = xmlhttp.responseText.replace("{\"category\":","").replace("}]}","}]");
     // window.alert(this.responseText);


    var select = document.getElementById("category_name");
    var options = [];
    var option = document.createElement('option');
     var a = JSON.parse(resultText);


     for(var i = 0; i < a.length; i++) {
    var obj = a[i];

    option.text = obj.name;
    option.value = obj.id;
    options.push(option.outerHTML);
    //console.log(obj.id + "___" + obj.name);

}

select.insertAdjacentHTML('beforeEnd', options.join('\n'));


    }
  })


  xmlhttp.open("GET", theUrl);
  xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xmlhttp.send();


}
